<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-9">
      <div class="well">
      The list below shows the entire list of useful items within the Organic Helper. Search/click on one to see the interactive visualization.
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3 pull-right">
      <div class="panel panel-default" style="padding: 12px;">
        <div class="input-group" style="width: 100%;">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
          </span>
        </div>
      </div>
    </div>
  </div>

  <hr></hr>

  <div ng-controller="searchController">
      <div class="row">
        <div class="col-lg-6" ng-repeat="group in functionalGroups | filter:searchText">

          <a ui-sref="{{group.name}}">
            <div class="panel panel-default">
              <div class="panel-heading" style="text-align: center;">
                <h6>
                {{group.displayname}}
                </h6>
              </div>
              <div class="panel-body">
                <div class="well col-lg-12 col-md-12 col-sm-12" style="text-align: center; min-height: 400px">
                  <search-group-directive name='phenol'></search-group-directive>
                </div>
              </div>
            </div>
          </a>

      </div>
    </div>
  </div>

</div> <!-- /container -->
